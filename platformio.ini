; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

; ===========================================
; ESP32-WROOM (Original/Recommended)
; ===========================================
[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; Serial Monitor options
monitor_speed = 115200

; Build options
build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DCONFIG_ARDUHAL_LOG_COLORS
    -DUSER_SETUP_LOADED=1
    -DILI9488_DRIVER=1
    -DTFT_WIDTH=320
    -DTFT_HEIGHT=480
    -DTFT_MISO=19
    -DTFT_MOSI=23
    -DTFT_SCLK=18
    -DTFT_CS=15
    -DTFT_DC=2
    -DTFT_RST=4
    -DTFT_BL=16
    -DTOUCH_CS=-1
    -DM5STACK
    -DLOAD_GLCD=1
    -DLOAD_FONT2=1
    -DLOAD_FONT4=1
    -DLOAD_FONT6=1
    -DLOAD_FONT7=1
    -DLOAD_FONT8=1
    -DLOAD_GFXFF=1
    -DSMOOTH_FONT=1
    -DSPI_FREQUENCY=27000000

; Partition scheme for OTA updates (2x 1.5MB app partitions)
board_build.partitions = min_spiffs.csv

; Library dependencies
lib_deps = 
    fastled/FastLED@^3.10.3
    bblanchon/ArduinoJson@^7.4.2
    adafruit/Adafruit NeoPixel@^1.15.1
    jhagas/ESPSupabase@^0.1.0
    esp32async/ESPAsyncWebServer@^3.8.1
    tzapu/WiFiManager@^2.0.17
    bodmer/TFT_eSPI@^2.5.43

; Upload options
upload_speed = 921600
upload_protocol = esptool
; upload_port wird automatisch erkannt, oder manuell setzen:
; upload_port = /dev/ttyUSB0

; OTA Configuration (für spätere Updates)
; Kommentiere diese Zeilen aus für OTA:
; upload_protocol = espota
; upload_port = 192.168.2.204
; upload_flags =
;     --host_port=13351
;     --port=3232
;     --auth=...

; ===========================================
; ESP32-C3 Mini (Alternative - Kleineres Board)
; ===========================================
[env:esp32c3]
platform = espressif32
board = esp32-c3-devkitm-1
framework = arduino

; Serial Monitor options
monitor_speed = 115200

; Build options (Angepasste Pins für C3)
build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DCONFIG_ARDUHAL_LOG_COLORS
    -DUSER_SETUP_LOADED=1
    -DILI9488_DRIVER=1
    -DTFT_WIDTH=320
    -DTFT_HEIGHT=480
    -DTFT_MISO=5
    -DTFT_MOSI=7
    -DTFT_SCLK=6
    -DTFT_CS=10
    -DTFT_DC=2
    -DTFT_RST=4
    -DTFT_BL=3
    -DTOUCH_CS=-1
    -DM5STACK
    -DLOAD_GLCD=1
    -DLOAD_FONT2=1
    -DLOAD_FONT4=1
    -DLOAD_FONT6=1
    -DLOAD_FONT7=1
    -DLOAD_FONT8=1
    -DLOAD_GFXFF=1
    -DSMOOTH_FONT=1
    -DSPI_FREQUENCY=27000000

; Partition scheme for OTA updates
board_build.partitions = min_spiffs.csv

; Library dependencies (same as esp32dev)
lib_deps = 
    fastled/FastLED@^3.10.3
    bblanchon/ArduinoJson@^7.4.2
    adafruit/Adafruit NeoPixel@^1.15.1
    jhagas/ESPSupabase@^0.1.0
    esp32async/ESPAsyncWebServer@^3.8.1
    tzapu/WiFiManager@^2.0.17
    bodmer/TFT_eSPI@^2.5.43

; Upload options
upload_speed = 921600
upload_protocol = esptool
; upload_port = /dev/ttyACM0  ; C3 verwendet oft ttyACM statt ttyUSB

